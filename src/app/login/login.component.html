<div *ngIf="isLoading" class="mask"></div>
<div *ngIf="isLoading" class="spinner"></div>

  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Se connecter</h2>
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input id="username" formControlName="username" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
    </div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>
</div>


<app-notifications *ngIf="isNotificationWindow" [notificationMessage]="notificationMessage"></app-notifications>
